<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    background: linear-gradient(135deg, #ff6a88, #ff99ac);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* PAGE 1 */
.container {
    text-align: center;
    z-index: 2;
}

h1 {
    font-size: 32px;
    color: white;
    margin-bottom: 30px;
}

button {
    padding: 14px 36px;
    font-size: 18px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    margin: 10px;
}

#yesBtn {
    background: #2ecc71;
    color: white;
    animation: pulse 1.5s infinite;
    box-shadow: 0 0 20px rgba(46,204,113,0.7);
}

#noBtn {
    background: #e74c3c;
    color: white;
    position: absolute;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

/* PAGE 2 */
.page2 {
    display: none;
    text-align: center;
    animation: fadeIn 1.5s ease;
    z-index: 2;
}

.message {
    font-size: 30px;
    color: white;
}

.name {
    text-shadow: 0 0 15px white, 0 0 30px pink;
}

.sub {
    font-size: 18px;
    margin-top: 10px;
}

/* SLIDESHOW */
.slideshow {
    margin-top: 20px;
    width: 260px;
    height: 260px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 25px rgba(255,255,255,0.6);
}

.slideshow img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
}

.slideshow img.active {
    display: block;
    animation: fadeIn 1.2s;
}

/* HEARTS */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}

/* CONFETTI */
.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    background: white;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}

/* LOVE LETTER */
.letter {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

.letter-box {
    background: white;
    padding: 25px;
    border-radius: 20px;
    max-width: 300px;
    text-align: center;
    animation: fadeIn 1s;
}

.close {
    margin-top: 15px;
    background: #ff5c8a;
    color: white;
}

/* MUSIC BUTTON */
.music-btn {
    position: fixed;
    bottom: 15px;
    right: 15px;
    background: white;
    border-radius: 50%;
    padding: 12px;
    cursor: pointer;
}

@keyframes fadeIn {
    from {opacity:0;}
    to {opacity:1;}
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="container" id="page1">
    <h1>Sorry please accept my apology? ‚ù§Ô∏è</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>

<!-- PAGE 2 -->
<div class="page2" id="page2">
    <div class="message">I like you, <span class="name">Preeti ‚ù§Ô∏è</span></div>
    <div class="sub">This song is for you üé∂</div>

    <div class="slideshow">
        <img src="img1.jpg" class="active">
        <img src="img2.jpg">
        <img src="img3.jpg">
    </div>

    <audio id="song" src="song.mp3"></audio>
</div>

<!-- LOVE LETTER -->
<div class="letter" id="letter">
    <div class="letter-box">
        <h3>üíå For You</h3>
        <p>
            This is just a small way of saying‚Ä¶  
            My apology ‚ù§Ô∏è
        </p>
        <button class="close" onclick="closeLetter()">Close</button>
    </div>
</div>

<div class="music-btn" onclick="toggleMusic()">üéµ</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const song = document.getElementById("song");
let moveCount = 0;

// NO button tease
noBtn.onclick = () => {
    moveCount++;
    if (moveCount <= 4) {
        noBtn.style.left = Math.random()*80 + "vw";
        noBtn.style.top = Math.random()*80 + "vh";
    } else {
        noBtn.style.display = "none";
    }
};

// YES click
yesBtn.onclick = () => {
    page1.style.display = "none";
    page2.style.display = "block";
    song.play();
    hearts();
    confetti();

    setTimeout(() => {
        document.getElementById("letter").style.display = "flex";
    }, 6000);
};

// Hearts
function hearts(){
    setInterval(()=>{
        let h = document.createElement("div");
        h.className="heart";
        h.innerHTML="‚ù§Ô∏è";
        h.style.left=Math.random()*100+"vw";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),6000);
    },300);
}

// Confetti
function confetti(){
    for(let i=0;i<80;i++){
        let c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.background=`hsl(${Math.random()*360},100%,70%)`;
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),3000);
    }
}

// Slideshow
let imgs=document.querySelectorAll(".slideshow img");
let idx=0;
setInterval(()=>{
    imgs[idx].classList.remove("active");
    idx=(idx+1)%imgs.length;
    imgs[idx].classList.add("active");
},2500);

// Music toggle
function toggleMusic(){
    song.paused ? song.play() : song.pause();
}

function closeLetter(){
    document.getElementById("letter").style.display="none";
}
</script>

</body>
</html>
